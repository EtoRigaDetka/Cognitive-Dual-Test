<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Dual Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  @keyframes fadeInOut {
    0%, 100% { opacity: 0; transform: scale(0.95); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  .animate-fade-in-out {
    animation: fadeInOut 1s ease-in-out;
  }
  @keyframes blinking-accelerate {
    0%   { opacity: 0; transform: scale(0.95); }
    20%  { opacity: 1; transform: scale(1.05); }
    40%  { opacity: 0; transform: scale(0.95); }
    55%  { opacity: 1; transform: scale(1.02); }
    70%  { opacity: 0; transform: scale(0.95); }
    80%  { opacity: 1; transform: scale(1.01); }
    90%  { opacity: 0; transform: scale(0.95); }
    95%  { opacity: 1; transform: scale(1); }
    100% { opacity: 0; }
  }
  .animate-blinking-accelerate {
    animation: blinking-accelerate 3s ease-in-out;
  }
</style>
</head>
  <body class="bg-slate-100 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
